<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Registration : Keval</title>
</head>
<body>
    <h1 style="text-align: center;">VIP Registration</h1>
    <div style="display: block;margin: auto; width: fit-content; ">
        <div style="display: inline-block; border-right: 2px solid black; margin-right: 25px;"><form action="" style="margin-right: 25px;">
    <form action="" style="font-size: larger;">

            <label for="prefix">Prefix</label>
            <input type="text" id="prefix"><br><br>
            
            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br><br>
            
            <label for="pronouns">Preferred Pronouns</label>
            <input type="text" id="pronouns"><br><br>
            
            <label for="email">Email</label>
            <input type="email" placeholder="example@example.com"><br><br>
            
            <label for="workPhone">Work Phone</label>
            <input type="text" id="workPhone"><br><br>
            
            <label for="cellPhone">Cell Phone</label>
            <input type="text" id="cellPhone"><br><br>
            
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle"><br><br>
            
            <label for="company">Company</label>
            <input type="text" id="company"><br><br>

            <label for="pickupLocation">Flight Arrival to Be Picked Up</label>
            <br>
            <br>
            <input type="text" id="pickupLocation"><br><br>
            
            <label for="dropoffLocation">Flight departure to Be Dropped Off</label>
            <br>
            <br>
            <input type="text" id="dropoffLocation"><br><br>
            </form>
        </div>
        <div style="display: inline-block; vertical-align: top;">
            <form >
            <label for="pickupPreference">Where Do You Want to Be Picked Up ?</label>
            <br>
            <br>
            <input type="text" id="pickupPreference"><br><br>
            <label for="dropupPreference">Where Do You Want to Be dropped off ?</label>
            <br>
            <br>
            <input type="text" id="pickupPreference"><br><br>
            <label for="spouseInfo">Will Your Spouse Attend? Leave Name and Contact Info if So</label>
            <br>
            <br>
            <input type="text" id="spouseInfo"><br><br>
            
            <label for="networkingEvent">Are You Interested in Attending the VIP Networking Event</label><br>
            <br>
            <input type="radio" id="yes" name="networkingEvent" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="networkingEvent" value="no">
            <label for="no">No</label><br><br>
    
            <label for="gifts">Would You Like to Receive Gifts?</label><br>
            <br>
            <input type="radio" id="giftsYes" name="gifts" value="yes">
            <label for="giftsYes">Yes</label>
            <input type="radio" id="giftsNo" name="gifts" value="no">
            <label for="giftsNo">No</label>
        
            </form>
        </div>
    </div>
</body>
</html>
