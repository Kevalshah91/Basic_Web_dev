<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page : keval</title>
    <style>
       
        body {
            background-color: aqua;
        }

      
        @media screen and (min-width: 500px) and (max-width: 700px) {
            body {
                background-color: plum; 
            }
        }

    </style>
</head>
<body>
    <div>
        <p style="text-align: left;color: black">On devices with minimum width of 500px and maximum width of 700px,the background color will be black.<br>
            On the other hand,devices with width less than 500px will have their body shown in blue.
    </div>
</body>
</html>
