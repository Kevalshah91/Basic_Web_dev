<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./5.css" />
    <title>FORM</title>
  </head>
  <body  style="background-color:ghostwhite">
    <h1 class="mt-3 mb-4 text-center"></h1>
    <form class="row g-3 p-4">
      <div class="col-md-6">
        <label for="inputName" class="form-label"> First Name</label>
        <input type="name" class="form-control" id="inputName" />
      </div>
      <div class="col-md-6">
        <label for="inputName" class="form-label"> Last Name</label>
        <input type="name" class="form-control" id="inputName" />
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="House Number"
        />
      </div>
      <div class="col-md-6">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Area"
        />
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Maharastra</option>
          <option>Delhi</option>
          <option>Gujrat</option>
        </select>
      </div>
      </div>
      <div class="col-md-4">
        <label for="inputName" class="form-label"> MHT-CET Score:</label>
        <input
          type="number"
          class="form-control"
          id="inputName"
          placeholder="%ile"
        />
      </div>
      <div class="col-md-4" style="margin-left: 16vw;">
        <label for="inputName" class="form-label"> JEE Main Score:</label>
        <input
          type="number"
          class="form-control"
          id="inputName"
          placeholder="%ile"
        />
      </div>

      <div class="col-md-6">
        <label for="information" class="col-md-4 col-form-label"
          >Preference 1:</label
        >
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Computer Engineering</option>
          <option>Information Technology</option>
          <option>Computer Science & Engg.(Data Science)</option>
          <option>Artificial Intelligence & Data Science</option>
          <option>Artificial Intelligence & Machine Learning</option>
          <option>IoT & Cyber Security</option>
          <option>Mechanical Engineering</option>
          <option>Electronics and Telecommunication Engg.</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="information" class="col-md-4 col-form-label"
          >Preference 2:</label
        >
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Computer Engineering</option>
          <option>Information Technology</option>
          <option>Computer Science & Engg.(Data Science)</option>
          <option>Artificial Intelligence & Data Science</option>
          <option>Artificial Intelligence & Machine Learning</option>
          <option>IoT & Cyber Security</option>
          <option>Mechanical Engineering</option>
          <option>Electronics and Telecommunication Engg.</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="information" class="col-md-4 col-form-label"
          >Preference 3:</label
        >
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Computer Engineering</option>
          <option>Information Technology</option>
          <option>Computer Science & Engg.(Data Science)</option>
          <option>Artificial Intelligence & Data Science</option>
          <option>Artificial Intelligence & Machine Learning</option>
          <option>IoT & Cyber Security</option>
          <option>Mechanical Engineering</option>
          <option>Electronics and Telecommunication Engg.</option>
        </select>
      </div>
   

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            I agree that all information is correct</label
          >
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary ms-3">Clear</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
